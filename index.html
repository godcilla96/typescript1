<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT208G, laboration 1</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <h1>DT208G, laboration 1</h1>
    <h2>Lägg till kurs:</h2>
    <div class = input-fields>
    <label for="coursename">Kursnamn:</label>
    <input type="text" id="coursename" placeholder="" required>
    </div>
    <div class = "input-fields">
    <label for ="coursecode">Kurskod:</label> 
    <input type="text" id="coursecode" placeholder="" required>
    </div>
    <div class = "input-fields">
    <label for ="progression">Progression:</label>
    <select id ="progression" required>
        <option value = "" disabled selected label = "Välj progression"></option>
        <option value = "A">A</option>
        <option value = "B">B</option>
        <option value="C">C</option>
    </select>

    </div>

    <button id="addBtn">Lägg till</button>
    <div class = "courses">
    </div>
</body>
</html>
